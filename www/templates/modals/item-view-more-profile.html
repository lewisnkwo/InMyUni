
      <ion-modal-view style="background-color: transparent">
        <ion-content class="padding">

<div class="list card explorecard item-card-logo">
<button class="button button-clear button-primary" ng-class="platform == 'android' ? 'ion-android-close' : 'ion-ios-close-empty'" style="font-size: 34px; float: right;" ng-click="modal.hide(); "></button>
                    <button class="button button-clear button-primary" ng-class="platform == 'android' ? 'ion-help' : 'ion-ios-help-empty'" style="font-size: 34px; float: right;" ng-controller="ItemCardHelpCtrl" ng-click="showitemcardhelp()"></button>
<!--          <button class="button button-clear button-primary ion-gear-a" style="font-size: 34px; float: right;" ng-controller="PopCardSettingsCtrl" ng-click="popover.show($event)"></button>-->

  <div class="item item-avatar">
    <img ng-src="{{ photos.posts[defaultindex].author_image == '' ? 'img/default_avatar_male.jpg' : photos.posts[defaultindex].author_image[0] }}" err-src="img/noimage.png" />
    <h2><a class="nounderline" ui-sref="itemsingle({ postID: photos.posts[defaultindex].id })" ng-click="modal.hide()">{{photos.posts[defaultindex].title}}</a></h2>
    <p><i class="icon ion-person"></i> Sold by: <strong>{{photos.posts[defaultindex].author.name}}</strong><br />
    <i class="icon ion-university"></i> {{photos.posts[defaultindex].taxonomy_product_cat[0].title}}
    </p>
  </div>

  <div class="item item-body card-changepadding">
    <img class="full-image" ng-src="{{photos.posts[defaultindex].imagefull}}" err-src="img/noimage.png">

 <i class="icon ion-hammer"></i> Offer A Price

  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
  
  <a class="tab-item likeicon" ng-click="like()" ng-show="likebuttons.likebutton == true"> <i class="icon" ng-class="platform == 'android' ? 'ion-android-favorite-outline' : 'ion-ios-heart-outline'"></i> </a> 
  <a class="tab-item likeicon" ng-click="unlike()" ng-show="likebuttons.likedbutton == true"> <i class="icon" ng-class="platform == 'android' ? 'ion-android-favorite' : 'ion-ios-heart'"></i> </a>
  
    <a class="tab-item buyicon" ui-sref="itemsingle({ postID: photos.posts[defaultindex].id })" ng-click="modal.hide()" ng-hide="photos.posts[defaultindex].item_status == 'sold'">
      <i class="icon" ng-class="platform == 'android' ? 'ion-android-cart' : 'ion-ios-cart'"></i>
      Buy
    </a>
    <a class="tab-item buyicon" ui-sref="itemsingle({ postID: photos.posts[defaultindex].id })" ng-click="modal.hide()" ng-hide="photos.posts[defaultindex].item_status == 'available'">

      View
